<div [ngClass]="{'player-info-wrapper-visible': client && client.session,
                  'player-info-ltr': client && client.session && client.currentLanguage.direction==='ltr',
                  'player-info-rtl': client && client.session && client.currentLanguage.direction==='rtl',
                  'player-info-wrapper-hidden': !client || !client.session}">
  <div class="player-info-row">
    <canvas #playerInfoCanvas width="40" height="40" class="player-info-canvas">
    </canvas>
    <img src="{{myAvatar}}"
         class="player-info-avatar pointer"
         (click)="client.popToRoot()">
  </div>
</div>
