<ion-navbar app-top-bar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>{{client.translate('LEADERBOARDS')}}</ion-title>

  <ion-buttons left>
    <button (click)="client.openNewContest()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content class="app-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="{{client.translate('PULL_TO_REFRESH')}}">
    </ion-refresher-content>
  </ion-refresher>

  <simple-tabs>
    <simple-tab simpleTabTitle="{{client.translate('RECENTLY_FINISHED_CONTESTS')}}"
                (selected)="displayRecentlyFinishedContestsTab()"></simple-tab>
    <simple-tab simpleTabTitle="{{client.translate('FRIENDS')}}" (selected)="displayFriendsLeaderboardTab()"></simple-tab>
    <simple-tab simpleTabTitle="{{client.translate('WEEKLY')}}" (selected)="displayWeeklyLeaderboardTab()"></simple-tab>
  </simple-tabs>

  <contest-list [hidden]="mode !== 'contests'" tab="recentlyFinished">
  </contest-list>

  <leaders [hidden]="mode === 'contests'">

  </leaders>

</ion-content>
