<ion-toolbar app-top-bar>

  <ion-title>
    {{client.translate('FACEBOOK_POST_TITLE')}}
  </ion-title>

  <ion-buttons left>
    <button (click)="close()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>

<ion-content class="app-bg" dir="{{client.currentLanguage.direction}}">

  <div padding-top text-center>

    <div padding-top class="long-animated {{quizResults.data.animation}}">
      <div class="post-story-row-1">{{client.translate(quizResults.data.clientKey + '_TITLE')}}</div>
      <div padding-top padding-bottom class="post-story-row-2">{{client.translate(quizResults.data.clientKey + '_MESSAGE', quizResults.data.clientValues) }}</div>
    </div>

    <img *ngIf="quizResults.data.facebookPost.dialogImage"
         src="{{quizResults.data.facebookPost.dialogImage.url}}"
         width="{{quizResults.data.facebookPost.dialogImage.width}}"
         height="{{quizResults.data.facebookPost.dialogImage.height}}">

    <div padding-top padding-bottom text-center>
      <button class="button-facebook" (click)="post()">{{client.translate('FACEBOOK_POST_TITLE')}}
      </button>
    </div>

    <div padding-top text-center class="pointer button-not-now" (click)="close()">{{client.translate('NOT_NOW')}}
    </div>

  </div>

</ion-content>
