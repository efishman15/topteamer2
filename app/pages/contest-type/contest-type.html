<ion-toolbar>

  <ion-buttons>
    <button (click)="selectContestContent(null)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>
    {{client.translate('SELECT_CONTEST_TYPE')}}
  </ion-title>

</ion-toolbar>

  <ion-content dir="{{client.currentLanguage.direction}}">

    <ion-list>

      <ion-item *ngFor="#contestType of client.settings.newContest.contestTypes" divider class="pointer" (click)="selectContestContent(contestType)">
        <ion-thumbnail item-left>
          <img src="{{contestType.icon}}">
        </ion-thumbnail>
          <h2>{{client.translate(contestType.category.title)}}</h2>
          <p class="white-space-pre-line">{{client.translate(contestType.category.description)}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
