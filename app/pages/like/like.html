<ion-navbar dark1 *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{client.translate('LIKE')}}</ion-title>
  <player-info>
  </player-info>
</ion-navbar>

<ion-content>

  <h4 text-center *ngIf="!contest">{{client.translate('CLICK_LIKE')}}</h4>
  <div text-center *ngIf="contest">
    <h4>{{client.translate('CLICK_LIKE_WITH_CONTEST')}}</h4>
    <h3 padding>{{contest.name}}</h3>
  </div>

  <h4 text-center>
    <a target="_new" href="{{client.settings.general.facebookFanPage}}">{{client.translate('FACEBOOK_GAME_PAGE')}}</a>
  </h4>

</ion-content>
