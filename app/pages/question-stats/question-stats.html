<ion-toolbar dark1>

  <ion-buttons>
    <button (click)="dismiss(null)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>
    {{client.translate('QUESTION_STATS_TITLE')}}
  </ion-title>

</ion-toolbar>

<ion-content>

  <div padding text-center dir="{{question.direction}}">
    <h5 class="center question-text" [innerHtml]="question.text"></h5>
  </div>

  <div padding text-center *ngIf="chartDataSource" id="questionChart">
  </div>

  <div text-center>

    <ion-buttons>
      <button padding secondary *ngIf="question.wikipediaHint"
              class="button button-small"
              (click)="dismiss('hint')">
        {{ client.translate('HINT_FOR_SCORE',{score : question.hintCost}) }}
      </button>
      <button padding secondary *ngIf="question.wikipediaAnswer"
              class="button button-small"
              (click)="dismiss('answer')">
        {{ client.translate('ANSWER_FOR_SCORE',{score : question.answerCost}) }}
      </button>
    </ion-buttons>
  </div>

</ion-content>
