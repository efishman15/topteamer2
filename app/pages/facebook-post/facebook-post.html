<ion-toolbar dark1>

  <ion-buttons>
    <button (click)="close()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>
    {{client.translate('FACEBOOK_POST_TITLE')}}
  </ion-title>

  <player-info>
  </player-info>

</ion-toolbar>

<ion-content dir="{{client.currentLanguage.direction}}">

  <div text-center>
    <img *ngIf="quizResults.data.facebookPost.dialogImage"
         src="{{quizResults.data.facebookPost.dialogImage.url}}"
         width="{{quizResults.data.facebookPost.dialogImage.width}}"
         height="{{quizResults.data.facebookPost.dialogImage.height}}">

    <div class="item-divider center long-animated {{quizResults.data.animation}}">
      <h4>{{client.translate(quizResults.data.clientKey + '_TITLE')}}</h4>
      <h5>{{client.translate(quizResults.data.clientKey + '_MESSAGE', quizResults.data.clientValues) }}</h5>
    </div>
  </div>

  <div padding>
  </div>

  <div text-center padding class="button-bar">
    <button padding class="button button-bar button-facebook" (click)="post()">{{client.translate('SHARE')}}
    </button>
    <button padding class="button button-bar button-clear"
            (click)="close()">{{client.translate('NOT_NOW')}}
    </button>
  </div>

</ion-content>
