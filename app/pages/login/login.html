<ion-content text-center class="app-bg" dir="{{client.currentLanguage.direction}}">

  <div class="center">
    <div class="game-header">{{client.translate('CONTEST_VIEW_TITLE')}}</div>
    <h4 class="game-sub-header">{{client.translate('HOME_WELCOME')}}</h4>
  </div>

  <div padding text-center>
    <ion-img src="images/cup.png" width="180" height="180"></ion-img>
  </div>

  <div padding-bottom>
    <button padding-left padding-right block text-center class="button-facebook" (click)="login()">
      {{client.translate('FACEBOOK_CONNECT')}}
    </button>
  </div>

  <div class="base-font facebook-relax-message" text-center>
    {{client.translate('FACEBOOK_CONNECT_RELAX_MESSAGE')}}
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="bar-footer" dir="{{client.currentLanguage.direction}}">
    <a padding
       class="language"
       *ngFor="let languageKey of client.languageKeys"
       (click)="changeLanguage(languageKey)">{{client.settings.languages[languageKey].displayNames[client.settings.languages[languageKey].value]}}
    </a>
  </ion-toolbar>
</ion-footer>
