<ion-navbar app-top-bar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{client.translate('SETTINGS')}}</ion-title>

</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="{{client.session.settings.sound ? 'volume-up' : 'volume-off'}}" item-left></ion-icon>
      <ion-label>{{client.session.settings.sound ? client.translate('SOUND_ON') : client.translate('SOUND_OFF') }}</ion-label>
      <ion-toggle [(ngModel)]="client.session.settings.sound" (click)="toggleSound()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="globe" item-left></ion-icon>
      <ion-label>{{client.translate('LANGUAGE')}}</ion-label>
      <ion-select multiple="false" [(ngModel)]="client.user.settings.language"
                  okText="{{client.translate('OK')}}"
                  cancelText="{{client.translate('CANCEL')}}"
                  (change)="switchLanguage()"
                  (click)="client.logEvent('settings/language/click')">
        <ion-option *ngFor="#languageKey of client.languageKeys"
                    value="{{languageKey}}"
                    checked="languageKey===client.user.settings.language"                    >
          {{client.settings.languages[languageKey].displayNames[languageKey]}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button *ngIf="client.session" menuClose ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        {{client.translate('SIGN_OUT')}}
      </button>
    </ion-item>

  </ion-list>


</ion-content>
