<ion-toolbar app-top-bar>

  <ion-buttons>
    <button (click)="dismiss(false)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>
    {{client.translate('NEW_RANK_TITLE')}}
  </ion-title>

</ion-toolbar>

<ion-content class="app-bg">

  <div text-center class="base-font">
    <img padding src="images/new_rank.png" width="250" height="250">

    <h2 padding>{{client.translate('NEW_RANK_MESSAGE', {rank : client.session.rank}) }}</h2>
    <h4 padding [hidden]="xpProgress.unlockFeatureMessage">{{client.translate(xpProgress.unlockFeatureMessage)}}</h4>

    <button padding class="button-small app-button-light-blue" (click)="dismiss(true)">{{client.translate('OK')}}
    </button>
  </div>

</ion-content>
