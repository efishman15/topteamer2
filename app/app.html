<ion-menu *ngIf="client.loaded" [content]="content" side="{{client.currentLanguage.align}}">

  <ion-toolbar light-blue>
    <ion-title><div text-center>{{client.translate('TOOLS')}}</div></ion-title>
  </ion-toolbar>

  <ion-content class="app-bg" dir="{{client.currentLanguage.direction}}">

    <ion-list>
      <button ion-item class="app-menu-item app-menu-button" menuClose (click)="client.openNewContest()">
        <ion-icon class="app-menu-icon-{{client.currentLanguage.direction}}" name="add"></ion-icon>
        {{client.translate('NEW_CONTEST')}}
      </button>
      <button ion-item class="app-menu-item app-menu-button" menuClose (click)="share()">
        <ion-icon class="app-menu-icon-{{client.currentLanguage.direction}}" name="share-alt"></ion-icon>
        {{client.translate('SHARE_WITH_FRIENDS_TITLE')}}
      </button>
      <button ion-item class="app-menu-item app-menu-button" menuClose (click)="settings()">
        <ion-icon class="app-menu-icon-{{client.currentLanguage.direction}}" name="settings"></ion-icon>
        {{client.translate('SETTINGS')}}
      </button>
      <button ion-item class="app-menu-item app-menu-button" *ngIf="client.session && client.session.isAdmin" menuClose (click)="systemTools()">
        <ion-icon class="app-menu-icon-{{client.currentLanguage.direction}}" name="hammer"></ion-icon>
        {{client.translate('SYSTEM_TOOLS')}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav id="nav" [root]="root" #content swipeBackEnabled="false">
</ion-nav>

<loading-modal id="loading"></loading-modal>

<div id="playerInfo" [hidden]="client.isMenuOpen">
  <img id="playerInfoImage" *ngIf="client.session" src="{{client.session.avatar}}"
       class="player-info-avatar pointer" (click)="client.popToRoot()">
  <canvas id="playerInfoRankCanvas">
  </canvas>
</div>
