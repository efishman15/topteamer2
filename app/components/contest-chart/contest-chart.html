<div text-center padding-top class="no-margin" [ngStyle]="{'width': client.chartWidth + 'px'}">
  <div class="chart-top-ribbon">
    <img src="images/contest_top_{{client.currentLanguage.direction}}.png" class="chart-top-ribbon-image" [ngStyle]="{'width': client.chartWidth + 'px'}">
    <img src="images/timer_icon.png" class="chart-timer chart-timer-{{client.currentLanguage.direction}}"
         [ngStyle]="{'width': client.settings.charts.contest.timer.width + 'px'}">
    <span class="chart-type-title chart-type-title-{{client.currentLanguage.direction}}">{{contest.subject}}</span>
    <span class="chart-end-time chart-end-time-{{client.currentLanguage.direction}}">{{contest.time.end.text}}</span>
  </div>
  <div text-center class="chart">
    <div text-center class="chart-radius">
    </div>
    <div [attr.id]="id + '-container'"
         [ngStyle]="{'height': client.chartHeight + 'px'}">
    </div>
  </div>
</div>
