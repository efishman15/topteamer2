<div text-center class="chart-margin-top">
  <div class="chart-top-ribbon" [ngStyle]="{'width': client.settings.charts.contest.topRibbonWidth + 'px'}">
    <img src="../../images/ui/competition_top.png"
         [ngStyle]="{'width': client.settings.charts.contest.topRibbonWidth + 'px'}">
    <img src="../../images/ui/timer_icon.png" class="chart-timer chart-timer-{{client.currentLanguage.direction}}"
         [ngStyle]="{'width': client.settings.charts.contest.timer.width + 'px'}">
    <span class="chart-type-title chart-type-title-{{client.currentLanguage.direction}}">{{client.translate(contest.type.name)}}</span>
    <span class="chart-end-time chart-end-time-{{client.currentLanguage.direction}}">{{contest.time.end.text}}</span>
  </div>
  <div text-center class="chart"
    [ngStyle]="{'width': client.settings.charts.contest.size.width + 'px', 'height': client.settings.charts.contest.size.height + 'px'}"
    id="{{id}}-container">
  </div>
  <div text-center class="chart-bottom-ribbon" [ngStyle]="{'width': client.settings.charts.contest.size.width + 'px', 'height': client.settings.charts.contest.bottomRibbonHeight + 'px'}">
    <div text-center class="chart-bottom-ribbon-text-wrapper">
      <span class="chart-bottom-ribbon-participants-text" [ngStyle]="{'float': client.currentLanguage.oppositeAlign}">
        <span class="chart-bottom-ribbon-participants-number">{{contest.participants + contest.manualParticipants}}</span>
        {{client.translate('PARTICIPANTS')}}
      </span>
    </div>
  </div>
</div>
<div class="contests-play-image-container">
  <img class="contests-play-image pointer"
       [ngStyle]="{'margin-left': -(client.settings.contestList.playButton.size/2) + 'px', 'margin-top': -(client.settings.charts.contest.size.height+client.settings.contestList.playButton.size+30)/2 + 'px'}"
       src="../images/ui/go_btn_default.png"
       width="{{client.settings.contestList.playButton.size}}"
       title="{{contest.name}}"
       (click)="selectContest()">
</div>
