<div *ngFor="let contest of contests, let i=index">
  <contest-chart id="{{tab}}-{{contest._id}}"
                 [(contest)]="contests[i]"
                 (contestSelected)="onContestSelected($event)"
                 (myTeamSelected)="onMyTeamSelected($event)"
                 (contestButtonClick)="onContestButtonClick($event)"
                 (contestParticipantsClick)="onContestParticipantsClick($event)"
                 (contestShareClick)="onContestShareClick($event)">
  </contest-chart>
</div>
