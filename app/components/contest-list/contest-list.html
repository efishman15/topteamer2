<div *ngFor="let contest of contests, let i=index">
  <contest-chart id="{{tab}}-{{contest._id}}"
                 [(contest)]="contests[i]"
                 (contestSelected)="onContestSelected($event)">
  </contest-chart>
  <div class="center-image-container">
    <img class="contests-play-image pointer"
         [ngStyle]="{'margin-left': -(client.settings.contestList.playButton.size/2) + 'px', 'margin-top': -(client.chartHeight+client.settings.contestList.playButton.size+client.settings.contestList.playButton.size/2)/2 + 'px'}"
         src="images/go.png"
         width="{{client.settings.contestList.playButton.size}}"
         title="{{contest.name.long}}"
         (click)="onContestSelected({'contest': contests[i], 'source': 'go'})">
  </div>
  <contest-details id="{{tab}}-{{contest._id}}-details"
                   [(contest)]="contests[i]"
                   (contestSelected)="onContestSelected($event)">
  </contest-details>
</div>
